<script type="text/javascript">
    //普通弹框
    function popNormal () {
        $(".redBagForm,.actOrderScu,.actOrderRedScu").hide();
        $(".hdMask,.resPop,.nomalForm").show();
    };
    function popRedbag () {
        $(".nomalForm,.actOrderScu,.actOrderRedScu").hide();
        $(".hdMask,.resPop,.redBagForm").show();
    };
    function actOrderScu () {
        $(".resPop,.actOrderRedScu").hide();
        $(".hdMask,.actOrderScu").show();
    };
    function redBagOrderScu () {
        $(".resPop,.actOrderScu").hide();
        $(".hdMask,.actOrderRedScu").show();
    };

    /*模拟计算器显示*/
    function changeZero() {
        //生成一个5-6位的随机数
        var num = parseInt(Math.random()*130000+70000).toString();
        $(".calculator span").html(num);
    }

    var t;

    $(function () {
        //效果图
        $(".actPower").slide({
            mainCell:".bd ul",
            effect: "fade",
            delayTime: "1000",
            autoPlay: true
        });

        /*底部预约*/
        $(".actFixOrder .close").click(function () {
            $(".actFixOrder").animate({
                bottom : "-130px"
            },500,function () {
                $(".actFixFold").animate({
                    right : 0
                },500);
            })
        });
        $(".actFixFold").click(function () {
            $(".actFixFold").animate({
                right : "-280px"
            },500,function () {
                $(".actFixOrder").animate({
                    bottom : 0
                },500);
            })
        });
        /*关闭弹框*/
        $(".hdMask,.close").click(function () {
            $("body").css("overflow","auto");
            $(".hdMask,.resPop,.actOrderScu,.actOrderRedScu").hide();
            clearInterval(t);
        });
        //显示弹框
        $(".actPopBtn").click(function () {
            $("body").css("overflow","hidden");
            popNormal();
            t = window.setInterval("changeZero();",300);
        });
        $(".redBag").click(function () {
            $("body").css("overflow","hidden");
            popRedbag();
        });
        $("#button1,#button2,#button3,#button4").click(function (e) {
            e.preventDefault();
            actOrderScu();
        });
        $("#button5").click(function (e) {
            e.preventDefault();
            redBagOrderScu();
        });
    });
</script>
