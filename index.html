<script type="text/javascript">
    function play(e) {
        var video = e.find("video").get(0);
        var playImg = e.find("img");
        if(video.paused){
            playImg.css({
                "z-index" : 0,
                "opacity" : 0
            });
            video.play();
        }else{
            playImg.css({
                "z-index" : 1,
                "opacity" : 1
            });
            video.pause();
        }
        video.addEventListener('ended', function () {
            playImg.css({
                "z-index" : 1,
                "opacity" : 1
            });
        })
    };

    $(function () {
        var endTime = new Date("2019/03/06, 00:00:00");
        var curTime = new Date();
        var leftTime = parseInt((endTime.getTime()-curTime.getTime())/1000);
        var d = parseInt(leftTime/(24*60*60)) + 1;
        var curDate = curTime.getDate();
        console.log(d);
        if(d<=9 && d>=1){
            $(".countdown").html('<img src="images/'+d+'.png" />');
            if(curDate == 6){
                $(".countdown").html('<span>0</span>');
            }
        }else{
            $(".countdown").html('<span>'+d+'</span>');
        }

        var videoes = $(".videoBox");

        function allVideoPause (){
            for (var i=0; i<videoes.length; i++){
                var _video = videoes[i].children[0];
                var _img = videoes[i].children[1];
                // console.log(_img);
                _video.pause();
                _img.style.opacity = 1;
                _img.style.zIndex = 1;
            }
        }
        $(".videoBox").click(function () {
            allVideoPause ();
            play($(this));
        })
