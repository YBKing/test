<script type="text/javascript">
    var timer;
    var scrollTop;
    function noScroll () {
        scrollTop = $(window).scrollTop();
        $("body,html").css("overflow",'hidden');
        $(".actCon").css("margin-top",-scrollTop+"px");
    };

    function ScrollTop() {
        $("body,html,.actCon").removeAttr("style");
        $(window).scrollTop(scrollTop);
    };

    //提示框
    function errorTips(text) {
        $(".errorTips").remove();
        var tips = '<div class="errorTips"><p>'+text+'</p></div>';
        $(tips).appendTo("body");
        $(".errorTips").show();
        window.clearInterval(timer);
        timer = setTimeout('$(".errorTips").remove()',2000);
    };

    /*不间断滚动*/
    (function ($) {
        $.fn.myScroll = function (options) {
            var defaults = {
                speed: 40,
                rowHeight: $(".textScollBox li").height()
            };
            var opts = $.extend({}, defaults, options), intId = [];
            function marquee(obj, step) {
                obj.find("ul").animate({
                    marginTop: '-=1'
                }, 0, function () {
                    var s = Math.abs(parseInt($(this).css("margin-top")));
                    if (s >= step) {
                        $(this).find("li").slice(0, 1).appendTo($(this));
                        $(this).css("margin-top", 0);
                        $(this).find("li").removeClass("on");
                        $(this).find("li").eq(1).addClass("on");
                    }
                });
            }

            this.each(function (i) {
                var sh = opts["rowHeight"], speed = opts["speed"], _this = $(this);
                intId[i] = setInterval(function () {
                    if (_this.find("ul").height() <= _this.height()) {
                        clearInterval(intId[i]);
                    } else {
                        marquee(_this, sh);
                    }
                }, speed);
            });
        }
    })(jQuery);

    $(function () {
        //文字滚动
        $(".textScollBox").myScroll();
        //显示弹框
        $(".order button").click(function () {
            noScroll();
            $(".actPopBox").show();
        });
        //关闭弹层
        $("body").on("click",".actPopBox .close",function () {
            ScrollTop();
            $(".actPopBox").hide();
        });
    });
</script>
