    <script type="text/javascript">
        function soCall(){
            // 美洽客服
            (function (m, ei, q, i, a, j, s) {
                m[i] = m[i] || function () {
                    (m[i].a = m[i].a || []).push(arguments)
                };
                j = ei.createElement(q),
                    s = ei.getElementsByTagName(q)[0];
                j.async = true;
                j.charset = 'UTF-8';
                j.src = '//static.meiqia.com/dist/meiqia.js';
                s.parentNode.insertBefore(j, s);
            })(window, document, 'script', '_MEIQIA');
            _MEIQIA('entId', 48780);
            // 无按钮模式
            _MEIQIA('withoutBtn');
            _MEIQIA("showPanel");
        }
        //倒计时
        $(function () {
            var Stamp;
            Stamp = new Date();
            var num = 7-Stamp.getDay()+1;
            Stamp.setDate(Stamp.getDate() + num);

            var year = Stamp.getFullYear(); //获取完整的年份(4位,1970-????)
            var month = Stamp.getMonth() +1; //获取当前月份(0-11,0代表1月)
            var mvar ='';
            if(month<10){
                mvar = '0' + month;
            }else{
                mvar = month+'';
            }
            var day = Stamp.getDate();
            var dvar ='';
            if(day<10){
                dvar = '0' + day;
            }else{
                dvar = day+'';
            }
            var yi_riqi=year+"/"+mvar+'/'+dvar; //每周日日期

            var b = new Date;
            var b = -b.getTimezoneOffset() / 60;
            var i = yi_riqi+' 00:00:00';
            var config = {
                timeText: i,
                timeZone: b,
                style: "flip",
                color: "black",
                width: 206,
                textGroupSpace: 52,
                textSpace: 5,
                reflection: !1,
                reflectionOpacity: 10,
                reflectionBlur: 0,
                dayTextNumber: 3,
                displayDay: !0,
                displayHour: !0,
                displayMinute: !0,
                displaySecond: !0,
                displayLabel: !1,
                onFinish: function () {}
            };
            $(".countdown").jCountdown(config);
        });
    </script>
