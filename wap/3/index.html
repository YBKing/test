<script type="text/javascript">
    //在线客服
    function soCall(){
        // 美洽客服
        (function (m, ei, q, i, a, j, s) {
            m[i] = m[i] || function () {
                (m[i].a = m[i].a || []).push(arguments)
            };
            j = ei.createElement(q),
                s = ei.getElementsByTagName(q)[0];
            j.async = true;
            j.charset = 'UTF-8';
            j.src = '//static.meiqia.com/dist/meiqia.js';
            s.parentNode.insertBefore(j, s);
        })(window, document, 'script', '_MEIQIA');
        _MEIQIA('entId', 48780);
        // 无按钮模式
        _MEIQIA('withoutBtn');
        _MEIQIA("showPanel");
    }
    $(function () {
        /*upSwiper*/
        var upSwiper = new Swiper('.upSwiper', {
            autoplay: 3000,
            effect : 'fade',
            loop : true,
            autoplayDisableOnInteraction : false,
            onSlideChangeEnd: function(swiper){
                var upTab = $(".upTabSwiper .tabsThumb li"),
                    curIndex = swiper.activeIndex-1;
                if(swiper.activeIndex > upTab.length){
                    curIndex = 0;
                }
                upTab.eq(curIndex).addClass("active").siblings().removeClass("active");
            }
        });
        $(".upTabSwiper .tabsThumb li").click(function () {
            var index = $(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            upSwiper.slideTo(index+1, 1000, false);
        });
        /*downSwiper*/
        var downSwiper = new Swiper('.downSwiper', {
            autoplay: 3000,
            effect : 'fade',
            loop : true,
            autoplayDisableOnInteraction : false,
            onSlideChangeEnd: function(swiper){
                var downTab = $(".downTabSwiper .tabsThumb li"),
                    curIndex = swiper.activeIndex-1;
                if(swiper.activeIndex > downTab.length){
                    curIndex = 0;
                }
                downTab.eq(curIndex).addClass("active").siblings().removeClass("active");
            }
        });
        $(".downTabSwiper .tabsThumb li").click(function () {
            var index = $(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            downSwiper.slideTo(index+1, 1000, false);
        });

        /*upTwoSwiper*/
        var upTwoSwiper = new Swiper('.upTwoSwiper', {
            autoplay: 3000,
            effect : 'fade',
            loop : true,
            autoplayDisableOnInteraction : false,
            onSlideChangeEnd: function(swiper){
                var upTab = $(".upTabTwoSwiper .tabsThumb li"),
                    curIndex = swiper.activeIndex-1;
                if(swiper.activeIndex > upTab.length){
                    curIndex = 0;
                }
                upTab.eq(curIndex).addClass("active").siblings().removeClass("active");
            }
        });
        $(".upTabTwoSwiper .tabsThumb li").click(function () {
            var index = $(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            upTwoSwiper.slideTo(index+1, 1000, false);
        });
        var downSwiperTwo = new Swiper('.downSwiperTwo', {
            autoplay: 3000,
            loop : true,
            autoplayDisableOnInteraction : false,
            prevButton:'.downPrev',
            nextButton:'.downNext'
        });
    })
</script>
